<div class="row card-group mt-2">
  <div class="col-12 col-sm-8 col-md-6 col-lg-3" *ngFor="let product of products; let i = index">
    <div class="card p-2 m-2">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <div class="float-right">
          <a href="#" class="btn btn-dark mt-3"><i class="fa fa-shopping-cart"></i> Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
