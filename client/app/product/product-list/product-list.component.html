<div class="row card-group mt-2">
  <div class="col-12 col-sm-8 col-md-6 col-lg-3" *ngFor="let product of products; let i = index">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{product.name}}</h4>
        <p class="card-text"></p>
        <div class="">
          <button class="btn btn-sm btn-outline-dark mt-3 float-right"  routerLink="{{product.id}}">Buy Now!</button>
        </div>
      </div>
    </div>
  </div>
</div>
