<div class="row card-group mt-2">
  <div class="col-12 col-sm-8 col-md-6 col-lg-3" *ngFor="let product of products; let i = index">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{product.name}}</h4>
        <h6 class="card-subtitle mb-2 text-muted">Available: {{product.available ? 'Yes' : 'No'}}</h6>
        <p class="card-text"></p>
        <div class="buy d-flex justify-content-between align-items-center">
          <div class="price text-success"><h5 class="mt-4">Price {{product.price | currency}}</h5></div>
          <a href="#" class="btn btn-sm btn-outline-dark mt-3">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
